name: Test Disconnected CSV
on:
  push:
    paths:
      - disconnected-csv/**
      - .github/workflows/disconnected-csv.yaml

  pull_request:
    paths:
      - disconnected-csv/**
      - .github/workflows/disconnected-csv.yaml

jobs:
  disconnected-csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2

      - uses: ./disconnected-csv
        with:
          CSV_FILE: ./disconnected-csv/tests/sample-clusterserviceversion.yaml
          TAGS_TO_DIGESTS: 1
